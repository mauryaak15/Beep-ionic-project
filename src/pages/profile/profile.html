<!--
  Generated template for the ProfilePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="navigateToEditProfilePage()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <app-profile-view (existingProfile)="getExistingProfile($event)"></app-profile-view>
  <ion-buttons padding>
    <button ion-button outline round block (click)="logout()">
        Logout
      </button>
  </ion-buttons>
</ion-content>
