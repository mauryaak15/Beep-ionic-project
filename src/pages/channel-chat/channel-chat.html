<ion-header>

  <ion-navbar>
    <ion-title>{{ channel?.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let message of channelMessages | async">
    <ion-item>
      <h3>{{ message.content }}</h3>
      <p>{{ message.date | date:'dd-mm-yyyy HH:mm a' }}</p>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <app-send-message-box (sendMessage)="sendMessage($event)"></app-send-message-box>
  </ion-toolbar>
</ion-footer>
